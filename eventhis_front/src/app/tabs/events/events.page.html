<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="6">
            <img src="assets/eventhis_logo_horizontal_white.svg" alt="" class="">
          </ion-col>
          <ion-col size="6">
            <ion-searchbar placeholder=""></ion-searchbar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Arraste para atualizar..."
      refreshingSpinner="crescent"
      refreshingText="Atualizando..."
    ></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- eventos -->
  <ion-card>
    <img alt="Silhouette of mountains" src="https://sindinfor.org.br/wp-content/uploads/2023/07/Hacktown-email-980x551.jpg" />
    <ion-card-header>
      <ion-card-title>Hacktown 2023</ion-card-title>
      <ion-card-subtitle>AGO 2023</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://megabilheteria.com/images/eventos/202305/20230515160750.jpg" />
    <ion-card-header>
      <ion-card-title>stand UP - Renato Albani</ion-card-title>
      <ion-card-subtitle>SET 2023</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>

</ion-content>
