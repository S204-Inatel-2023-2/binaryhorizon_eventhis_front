<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="6">
            <img src="assets/eventhis_logo_horizontal_white.svg" alt="" class="">
          </ion-col>
          <ion-col size="6">
            <ion-searchbar placeholder=""></ion-searchbar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Friends</ion-title>
    </ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-header>

  <!-- pessoas -->
  <ion-list>
    <ion-item *ngFor="let friend of friends">

      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>{{ friend.name }} - {{ friend.age }} </ion-label>

    </ion-item>
  </ion-list>

</ion-content>
