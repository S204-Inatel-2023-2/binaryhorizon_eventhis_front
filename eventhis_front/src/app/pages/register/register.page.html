<ion-content >
  <div class="ion-card">
    <ion-card>
      <ion-card-header color="light">
        <ion-card-title>Registrar-se</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
  
        <ion-item>
          <ion-label position="floating" color="dark">Nome</ion-label>
          <ion-input autocomplete="off" type="text" [(ngModel)]="postData.name" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input autocomplete="off" type="email" [(ngModel)]="postData.email"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating" color="dark">Senha</ion-label>
          <ion-input autocomplete="off" type="password" [(ngModel)]="postData.password" ></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating" color="dark">Empresa</ion-label>
          <ion-input autocomplete="off" type="text" [(ngModel)]="postData.company" ></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating" color="dark">Linkedin</ion-label>
          <ion-input autocomplete="off" type="text" [(ngModel)]="postData.linkedin" ></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating" color="dark">Telefone</ion-label>
          <ion-input autocomplete="off" type="text" [(ngModel)]="postData.phone" ></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating" color="dark">Foto de perfil</ion-label>
          <ion-input autocomplete="off" type="text" [(ngModel)]="postData.photo" ></ion-input>
        </ion-item>
  
        <ion-button expand="full" (click)="register()">Registrar</ion-button>
  
        <div class="register-link">
          <p>JÃ¡ tem uma conta? <a routerLink="/login">Entrar</a></p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
