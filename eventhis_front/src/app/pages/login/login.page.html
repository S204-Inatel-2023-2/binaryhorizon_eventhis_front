<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="12" size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header color="light margin-bottom-1">
            <ion-card-title>Entre em sua conta</ion-card-title>
          </ion-card-header>
      
          <ion-card-content class="margin-bottom-1 ">
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input autocomplete="off" type="email" [(ngModel)]="postData.email"></ion-input>
            </ion-item>
          </ion-card-content>

          <ion-card-content class="margin-bottom-1">
            <ion-item>
              <ion-label position="floating" color="dark">Senha</ion-label>
              <ion-input autocomplete="off" type="password" [(ngModel)]="postData.password" ></ion-input>
            </ion-item>
          </ion-card-content>

          <ion-card-content>
            <ion-button expand="full" (click)="login()">Entrar</ion-button>
      
            <div class="register-link">
              <p>NÃ£o tem uma conta? <a routerLink="/register">Registrar</a></p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
