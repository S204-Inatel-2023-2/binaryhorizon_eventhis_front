
<app-header componentType="just-text" >Meu Perfil</app-header>

<ion-content class="ion-padding" *ngIf="user">

  <ion-item class="profile-card">
    <ion-avatar slot="start" class="profile-photo bigger-avatar">
      <ion-img [src]="user.photo" alt="Foto do usuario" ></ion-img>
    </ion-avatar>
    <ion-label >
      <ion-text color="primary" class="ion-text-wrap" style="font-size: 1rem;">
        {{ user.name }}
      </ion-text><br>
      <ion-note color="medium" class="ion-text-wrap" >{{ user.email }}<br>{{ user.phone }}</ion-note>
    </ion-label>
  </ion-item>
  <ion-list lines="inset">
    <ion-item>
      <ion-label>Nome:</ion-label>
      <ion-text color="medium" >{{ user.name }}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-text color="medium" >{{ user.email }}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Meus eventos</ion-label>
      <ion-button fill="clear" color="medium" (click)="goToMyEvents()">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <!-- <ion-item>
      <ion-label>Análises</ion-label>
      <ion-button fill="clear" color="medium" (click)="doSomething()">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-item> -->
    <ion-item>
      <ion-label>Atualização cadastral</ion-label>
      <ion-button fill="clear" color="medium" id="open-modal">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>

    </ion-item>
    <!-- <ion-item>
      <ion-label>Documentação legal</ion-label>
      <ion-button fill="clear" color="medium" (click)="doSomething()">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Dar feedback</ion-label>
      <ion-button fill="clear" color="medium" (click)="doSomething()">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-item> -->
  </ion-list>
  <ion-list lines="none">
    <ion-item class="">
      <ion-button class="ion-no-padding" expand="block" fill="clear" color="danger" (click)="logout()" style="font-size: 0.8rem;">
        Log out
      </ion-button>
    </ion-item>
  </ion-list>




  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Atualização cadastral</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">


        <ion-item>
          <!-- <ion-label position="floating" color="dark">Nome</ion-label> -->
          <ion-input labelPlacement="floating" autocomplete="off" type="text" [(ngModel)]="postData.name" name="name">
            <div slot="label">Nome <ion-text color="danger">*</ion-text></div>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" color="dark">Empresa</ion-label>
          <ion-input label="" autocomplete="off" type="text" [(ngModel)]="postData.company" name="company"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" color="dark">Linkedin</ion-label>
          <ion-input label="" autocomplete="off" type="text" [(ngModel)]="postData.linkedin" name="linkedin"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" color="dark">Telefone</ion-label>
          <ion-input label="" autocomplete="off" type="text" [(ngModel)]="postData.phone" name="phone"></ion-input>
        </ion-item>

        <ion-item>
                
          <ion-input labelPlacement="floating" autocomplete="off" type="password" [(ngModel)]="postData.password" name="password">
            <div slot="label">confirme sua senha <ion-text color="danger">*</ion-text></div>
          </ion-input>
        </ion-item>

      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
