<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="assets/eventhis_logo_horizontal_white.svg" alt="" class="">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Arraste para atualizar..."
      refreshingSpinner="crescent"
      refreshingText="Atualizando..."
    ></ion-refresher-content>
  </ion-refresher>

  <div class="list-title">
    <h1>Pode te interessar</h1>
  </div>
  
  <ion-list>
    <ion-item *ngFor="let evento of eventos">
      <ion-thumbnail slot="start">
        <img [src]="evento.imagem">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ evento.titulo }}</h2>
        <p>{{ evento.data | date:'mediumDate' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

        <img [src]="evento.imagem">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ evento.titulo }}</h2>
        <p>{{ evento.data | date:'mediumDate' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
