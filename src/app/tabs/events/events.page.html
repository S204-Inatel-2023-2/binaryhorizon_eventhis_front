<app-header componentType="search-bar"></app-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Arraste para atualizar..."
      refreshingSpinner="crescent"
      refreshingText="Atualizando..."
    ></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let event of events" (click)="goToEventDetails(event.event_id)">
    <img [src]="event.photo" alt="{{ event.name }}" />
    <ion-card-header>
      <ion-card-title>{{ event.name }}</ion-card-title>
      <ion-card-subtitle>{{ event.date | date: 'dd MMM yyyy' }} - {{event.place}}</ion-card-subtitle>
    </ion-card-header>
<!--   
    <ion-card-content>
      {{ event.description }}
    </ion-card-content> -->
  </ion-card>

  <ion-fab  slot="fixed" horizontal="end" vertical="bottom" (click)="goToCreateEvent()">
    <ion-fab-button color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
