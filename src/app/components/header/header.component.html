<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-title>
      <ng-container *ngIf="componentType === 'search-bar'">
        <ion-searchbar color="light" class="search-bar" animated="true" placeholder=""></ion-searchbar>
      </ng-container>
      <ng-container *ngIf="componentType === 'logo'">
        <a routerLink="/"><img src="assets/eventhis_logo_horizontal_white.svg"></a>
      </ng-container>
      <ng-container *ngIf="componentType === 'just-text'">
        <h1><b>
          <ng-content></ng-content>
        </b></h1>
      </ng-container>
    </ion-title>
  </ion-toolbar>
</ion-header>
